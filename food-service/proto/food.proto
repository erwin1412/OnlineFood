syntax = "proto3";

package food;

option go_package = "internal/delivery/grpc/pb;pb";
import "google/protobuf/timestamp.proto";

message Food{
    string id = 1;
    string merchant_id = 2;
    string name_foods = 3;
    int64 price = 4;
    string availability = 5;
    google.protobuf.Timestamp created_at = 6;
    google.protobuf.Timestamp updated_at = 7;
}

message FoodListResponse {
    repeated Food foods = 1;
}

message CreateFoodReqeuest {
    string merchant_id = 1;
    string name_foods = 2;
    int64 price = 3;
    string availability = 4;
}

message UpdateFoodReqeuest {
    string id = 1;
    string merchant_id = 2;
    string name_foods = 3;
    int64 price = 4;
    string availability = 5;
}

message DeleteFoodRequest {
    string id = 1;
}

message DeleteFoodResponse {
    string message = 1;
}

message FoodResponse {
    Food Food = 1;
}

message GetByIdFoodReqeuest {
    string id = 1;
}

message Empty {}

service FoodService {
    rpc CreateFood(CreateFoodReqeuest) returns (FoodResponse);
    rpc GetAllFood(Empty) returns (FoodResponse);
    rpc GetByIdFood(GetByIdFoodReqeuest) returns (FoodResponse);
    rpc UpdateFood(UpdateFoodReqeuest) returns (FoodResponse);
    rpc DeleteFood(DeleteFoodRequest) returns (DeleteFoodResponse);
}